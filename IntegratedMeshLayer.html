<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="[IntegratedMeshLayer - 4.2]">
    <!--
    ArcGIS API for JavaScript, https://js.arcgis.com
    For more information about the layers-integratedmeshlayer sample, read the original sample description at developers.arcgis.com.
    https://developers.arcgis.com/javascript/latest/layers-integratedmeshlayer/index.html
    -->
    <title>IntegratedMeshLayer - 4.2</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
    <script src="https://js.arcgis.com/4.2/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
    require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/IntegratedMeshLayer",
        "dojo/domReady!"
      ],
      function(
        Map, SceneView,
        IntegratedMeshLayer
      ) {

        /********************
         * Create IntegratedMeshLayer layer
         ********************/

        var layer = new IntegratedMeshLayer({
          url: "https://tiles.arcgis.com/tiles/FQD0rKU8X5sAQfh8/arcgis/rest/services/VRICON_Yosemite_Sample_Integrated_Mesh_scene_layer/SceneServer"
        });

        /**************************
         * Add IntegratedMeshLayer to map
         *************************/

        var map = new Map({
          basemap: "satellite",
          layers: [layer],
          ground: "world-elevation"
        });

        var view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: {
              x: -13314225,
              y: 4543000,
              z: 1446,
              spatialReference: {
                wkid: 3857
              }
            },
            tilt: 84,
            heading: 85
          }
        });

      });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
    Integrated Mesh data is generated from processed drone images. It contains a textured mesh of triangles.
</body>

</html>
